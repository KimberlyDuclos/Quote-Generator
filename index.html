<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

	<title>Random Quote Generator</title>
</head>
<body>
	<div class="quoteBox">
		<div class="quoteText">
			<i class="fa fa-quote-left fa-3x" id="leftQuote"></i><span id="quote">The quote will go here.</span>
		</div><!--close quoteText-->
		<div class="quoteAuthor">
			<span id="author"></span>
		</div><!--close author-->
		<div class="buttons">
      <!--Tweet Button-->
			<a href="#" id="tweetQuote" target="_blank" title="Tweet your quote!"><i class="fa fa-twitter-square fa-4x"></i></a> 
      <!--Tumblr Button-->
      <a href="#" id="tumbleQuote" target="_blank" title="Tumble this quote!"><i class="fa fa-tumblr-square fa-4x"></i></a>
      <!--New Quote Button-->
      <button onclick="randomQuote();randomColor()" id="quoteButton">New Quote</button>
		</div><!--close buttons-->
	</div><!--close quote box>-->
</body>
</html>
